services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: hotel_booking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5288:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - UseInMemoryDatabase=false
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=hotel_booking;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
      - Jwt__SecretKey=SuperSecretKeyForDemoOnly12345678!
      - Jwt__Issuer=HotelBooking.Api
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  pricing-api:
    build:
      context: ./backend
      dockerfile: src/Services/Pricing/HotelBooking.Pricing.Api/Dockerfile
    ports:
      - "5289:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  notification-api:
    build:
      context: ./backend
      dockerfile: src/Services/Notification/HotelBooking.Notification/Dockerfile
    environment:
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest
      - Smtp__Host=mailhog
      - Smtp__Port=1025
    depends_on:
      rabbitmq:
        condition: service_healthy

  gateway:
    build:
      context: ./backend
      dockerfile: src/Gateway/HotelBooking.Gateway/Dockerfile
    ports:
      - "5010:5010"
    depends_on:
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - BACKEND_URL=http://backend:5000
    depends_on:
      - gateway

volumes:
  pgdata:
