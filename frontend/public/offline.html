<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1152d4" />
  <title>Offline - Grand Hotel Booking</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f6f6f8;
      color: #1e293b;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .icon {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1152d4;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      color: #64748b;
      max-width: 360px;
      line-height: 1.5;
      margin-bottom: 2rem;
    }
    button {
      background: #1152d4;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #0a3a9e; }
    button:active { transform: scale(0.98); }
    .wifi-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <svg class="wifi-icon" viewBox="0 0 24 24" fill="none" stroke="#1e293b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <line x1="1" y1="1" x2="23" y2="23"/>
    <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/>
    <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/>
    <path d="M10.71 5.05A16 16 0 0 1 22.56 9"/>
    <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/>
    <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
    <line x1="12" y1="20" x2="12.01" y2="20"/>
  </svg>
  <img class="icon" src="/icon-192.png" alt="Grand Hotel" />
  <h1>You're Offline</h1>
  <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
  <button onclick="window.location.reload()">Try Again</button>
</body>
</html>
